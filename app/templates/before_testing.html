{% extends "templates/admin_templetes.html" %}

{% block title %}Before{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Before Testing Page</h1>
      <hr>
            <form action="/before" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select XLSX File</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="xlsx" id="xlsx">
            <label class="custom-file-label" for="xlsx">Select XLSX File</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Convert</button>

      </form>
    </div>
  </div>
</div>

{% endblock %}
